<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SharkHome</title>
    <link rel="stylesheet" href="style.css?v=1.4">
    <link rel="manifest" href="manifest.json?v=1.4">
    <meta name="theme-color" content="#010103">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="glass-bg"></div>

    <header>
        <div class="header-content">
            <h1>SHARK<span>HOME</span></h1>
            <div id="sync-status" class="sync-idle"></div>
        </div>
    </header>

    <main id="app">
        <!-- Navigation Tabs -->
        <nav class="tab-bar">
            <button class="tab-btn active" data-tab="shopping">
                <span class="icon">üõí</span>
                <span class="label">Kupnja</span>
            </button>
            <button class="tab-btn" data-tab="bills">
                <span class="icon">üìÑ</span>
                <span class="label">Re≈æije</span>
            </button>
            <button class="tab-btn" data-tab="recipes">
                <span class="icon">üç≥</span>
                <span class="label">Recepti</span>
            </button>
            <button class="tab-btn" data-tab="stats">
                <span class="icon">üìä</span>
                <span class="label">Statistika</span>
            </button>
        </nav>

        <!-- Shopping View -->
        <section id="view-shopping" class="tab-view active">
            <div class="view-header">
                <h2>Popis za duƒáan</h2>
            </div>

            <!-- Row 1: text input (Full Width) -->
            <div class="shop-input-row">
                <input type="text" id="input-new-item" placeholder="Upi≈°i stavku..." list="product-suggestions"
                    autocomplete="off">
                <datalist id="product-suggestions"></datalist>
            </div>

            <!-- Row 2: action buttons (Equal Sized) -->
            <div class="shop-actions-row">
                <button id="btn-voice" class="shop-action-btn btn-voice-rec">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                    GLAS
                </button>
                <button id="btn-add-item" class="shop-action-btn btn-confirm-add">+ DODAJ</button>
            </div>

            <div id="shopping-list-container" class="scroll-area">
                <div class="loading-state">Uƒçitavam popis...</div>
            </div>
        </section>

        <section id="view-bills" class="tab-view">
            <div class="view-header">
                <h2>Re≈æije i tro≈°kovi</h2>
                <button id="btn-scan-bill" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </button>
            </div>

            <div class="category-grid" id="bill-categories">
                <button class="cat-btn" data-cat="Duƒáan">üõí duƒáan</button>
                <button class="cat-btn" data-cat="Struja">üïØÔ∏è struja</button>
                <button class="cat-btn" data-cat="Plin">üî• plin</button>
                <button class="cat-btn" data-cat="Mobitel">üì± mobitel</button>
                <button class="cat-btn" data-cat="TV">üì∫ tv</button>
                <button class="cat-btn" data-cat="Internet">üåê internet</button>
                <button class="cat-btn" data-cat="Sport">‚öΩ sport</button>
                <button class="cat-btn" data-cat="≈†kola/Vrtiƒá">üéí ≈°kola</button>
                <button class="cat-btn" data-cat="Ostalo">‚ùì ostalo</button>
            </div>

            <div class="expense-entry-container">
                <input type="text" id="input-expense-desc" placeholder="Opis (npr. Luka, Konzum...)"
                    class="expense-desc-input">
                <div class="expense-amount-action-row">
                    <div class="amount-row">
                        <span class="currency-symbol">‚Ç¨</span>
                        <input type="number" id="input-expense-amount" placeholder="0.00" step="0.01"
                            inputmode="decimal">
                    </div>
                    <button id="btn-save-expense" class="btn-confirm-upi≈°i">UPI≈†I</button>
                </div>
            </div>

            <div class="list-title">Kronolo≈°ki zapisi</div>
            <div id="expenses-list" class="scroll-area">
                <div class="empty-state">Nema zapisa. Odaberi kategoriju iznad.</div>
            </div>
        </section>

        <section id="view-recipes" class="tab-view">
            <div class="view-header">
                <h2>Moji Recepti</h2>
                <button id="btn-toggle-recipe-form" class="icon-btn">+</button>
            </div>

            <!-- Add Recipe Form (Hidden by default) -->
            <div id="recipe-form" class="recipe-form-container hidden">
                <input type="text" id="input-recipe-name" placeholder="Ime recepta (npr. Carbonara)"
                    class="recipe-name-input">

                <div class="shop-input-row" style="margin-top: 10px;">
                    <input type="text" id="input-recipe-ingredient" placeholder="Dodaj sastojak..."
                        list="product-suggestions" autocomplete="off">
                </div>

                <div class="shop-actions-row">
                    <button id="btn-voice-recipe" class="shop-action-btn btn-voice-rec">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg>
                        GLAS
                    </button>
                    <button id="btn-add-ingredient" class="shop-action-btn btn-confirm-add">+ SASTOJAK</button>
                </div>

                <div id="draft-ingredients-list" class="draft-list"></div>

                <button id="btn-save-recipe" class="btn-confirm-upi≈°i" style="width: 100%; margin-top: 10px;">SPREMI
                    RECEPT</button>
            </div>

            <!-- Saved Recipes Grid -->
            <div id="recipes-grid" class="scroll-area" style="margin-top: 20px;">
                <div class="empty-state">Ovdje ƒáe biti tvoji recepti.</div>
            </div>
        </section>

        <section id="view-stats" class="tab-view">
            <div class="view-header">
                <h2>Analitika Potro≈°nje</h2>
            </div>
            <div class="card chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            <div id="category-breakdown" class="scroll-area">
                <!-- Category list with totals -->
            </div>
        </section>
    </main>

    <!-- Scanner Overlay -->
    <div id="scanner-overlay" class="overlay hidden">
        <div id="reader"></div>
        <button id="btn-close-scanner" class="close-btn">&times;</button>
    </div>

    <!-- Notification system -->
    <footer class="app-footer" style="padding: 20px; text-align: center; color: #555; font-size: 10px;">
        SharkHome v1.5 | <span onclick="updateApiUrl()"
            style="text-decoration: underline; cursor: pointer;">Postavke</span> | <span onclick="resetApp()"
            style="text-decoration: underline; cursor: pointer;">Pritisni ovdje ako zapinje (Fix App)</span>
    </footer>
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="app.js?v=1.4"></script>
</body>

</html>
